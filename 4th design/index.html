<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>four design</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="./images/QS logo 2.svg" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                </ul>
                <div class="d-flex toogler">
                    <img src="./images/Menu Button.svg" alt="">
                </div>
            </div>
        </div>
    </nav>
    <section class="qode-social container-fluid">
        <div class="qode-main row p-0">
            <div class="col-6 p-5">
                <h1>Qode Social</h1>
                <p class="brands">Uniting Brands with Audiences®</p>
                <button type="button" class="btn btn-danger rounded-pill qs-below-button1 my-3"
                    style="background: #F78078;box-shadow: 0 0 0 1px #F78078,inset 0 0 0 2px #fff;">Let's get started
                    <img src="images/Icon.svg" alt="" class="penIcon"></button>
                <div>
                    <button type="button" class="btn btn-danger rounded-pill qs-below-button2"
                        style="background: black;box-shadow: 0 0 0 1px black,inset 0 0 0 2px #fff; ">Our Work</button>
                </div>
            </div>
            <div class="col-6 p-0">
                <img src="./images/Hand.svg" class="image-fluid w-100 p-0" alt="">
            </div>
        </div>
        <div class="container m-auto">
            <img src="images/Badges.svg" alt="" class="w-100 image-fluid">
        </div>
        <div class="down-arrow text-center">
            <img src="./images/Scroll Down Button.svg"  class="image-fluid p-0 down-arrow" alt="">
            <img src="./images/Back to Top.svg" class="image-fluid text-right back-arrow" alt="">
        </div>
        <div class="qode-main row p-0">
            <div class="col-6 p-0">
                <img src="./images/Food.svg" class="image-fluid w-100 p-0" alt="">
            </div>
            <div class="col-6 p-5 m-auto">
                <h3>SOCIAL MEDIA AGENCY FOR BUSINESSes IN TORONTO</h3>
                <p>Full service social media marketing agency & content creation agency</p>
                <button type="button" class="btn btn-danger rounded-pill qs-below-button1 my-3"
                    style="background: #F78078;box-shadow: 0 0 0 1px #F78078,inset 0 0 0 2px #fff;">About Us
                    <img src="images/Icon.svg" alt="" class="penIcon"></button>

            </div>
        </div>

    </section>
    <section class="service-part">
        <div class="container-fluid row">
            <div class="service-explain col-6 p-5 m-auto">
              <p>Here’s a highlight of some of the services that set us apart as Toronto Social Media Experts</p>
              <button type="button" class="btn btn-danger rounded-pill qs-below-button1 my-3"
              style="background: #F78078;box-shadow: 0 0 0 1px #F78078,inset 0 0 0 2px #fff;">View All Services
              <img src="images/Icon.svg" alt="" class="penIcon"></button>
            </div>
            <div class="service-image col-6 p-5 ">
             <img src="./images/Services Icons.svg"  class="image-fluid w-100" alt="">
            </div>
        </div>

    </section>
    <section class="case-studies">
        
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
